<h2>User Login</h2>

<!-- <form action="./userwelcome.html" method="POST"> -->
  <div class="imgcontainer">
    <img src="./assets/p14.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
      <form [formGroup]="LoginForm" (ngSubmit)="authenticateUser()">
    <!-- <label for="uname"><b>E-mail</b></label> -->
    <input type="text" placeholder="Enter Username" formControlName="username" required>

    <!-- <label for="psw"><b>Password</b></label> -->
    <input type="password" placeholder="Enter Password"formControlName="password" required>
        
    <a><button type="submit">Login</button></a>
    <!-- <label> -->
      <input type="checkbox" checked="checked" name="remember"> Remember me
    <!-- </label> -->
    </form>
  </div>

  
  <div class="container" style="background-color:#f1f1f1">
    <a class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><button type="button" class="signup">Sign Up</button></a>
    <span class="psw"><a href="http://localhost:8111/forgot-password">Forgot password?</a></span>
  </div>
<!-- </form> -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="RegisterForm" (ngSubmit)="registerUser()" style="border:1px solid #ccc">
            <div class="container" style="width: 100%">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <div class="form-group">
                <!-- <label for="username"><b>Username</b></label> -->
                <input type="text" placeholder="Enter Username" formControlName="username" required>
              </div>
          
              <div class="form-group">
                <!-- <label form="password"><b>Password</b></label> -->
                <input type="password" placeholder="Enter Password" formControlName="password" required>
              </div>

              <div class="form-group">
                <!-- <label for="repPassword"><b>Repeat Password</b></label> -->
                <input type="password" placeholder="Repeat Password" formControlName="reppassword" required>
              </div>

              <div class="form-group">
                <!-- <label for="firstName"><b>FirstName</b></label> -->
                <input type="text" placeholder="Enter FirstName" formControlName="firstname" required>
              </div>

              <div class="form-group">
                <!-- <label for="lastName"><b>LastName</b></label> -->
                <input type="text" placeholder="Enter LastName" formControlName="lastname" required>
              </div>

              <div class="form-group">
                <!-- <label for="emailId"><b>Email Id</b></label> -->
                <input type="text" placeholder="Enter Email Id" formControlName="emailid" required>
              </div>

              <div class="form-group">
                <!-- <label for="contactNumber"><b>Contact Number</b></label> -->
                <input type="text" placeholder="Enter Contact Number" formControlName="contactnumber" required>
              </div>

              
              
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
              
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <!-- <button type="button" class="cancelbtn">Cancel</button> -->
                <a><button type="submit" class="signupbtn">Sign Up</button></a>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
